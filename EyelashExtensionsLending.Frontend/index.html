<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animate.css">
  <script src="https://kit.fontawesome.com/794045e8f7.js" crossorigin="anonymous"></script>

  <title>Calendar</title>

</head>

<body>

  <header id="header">
    <div class="container">
      <div id="logo">
        <img src="./img/logo.png" alt="logo" >
        <h3>Мастер по наращиванию ресниц</h3>
      </div>

      <ul>
        <li><a href="#">Инфо</a></li>
        <li><a href="#">Услуги</a></li>
        <li><a href="#">Портфолио</a></li>
        <li><a href="#">Контакты</a></li>
        <li><a href="#">Записаться</a></li>
      </ul>

      <img id="menu" src="./img/menu.png" alt="menu">

    </div>
  </header>

  <section id="content">
    <div class="layer"></div>
    <div class="container animated slideInRight delay-1s">
      <div class="input">
        <h3>Выберите дату<sup>*</sup>:</h3>
      <div class="calendar">

        <div class="mini-calendar">
          <div><button id="next-day">❮</button></div>
          <div class="mini-calendar-item"><a class="day-link"><span class="day">1</span><span class="week">ПН</span></a></div>
          <div class="mini-calendar-item"><a class="day-link"><span class="day">2</span><span class="week">ВТ</span></a></div class="mini-calendar-item">
          <div class="mini-calendar-item"><a class="day-link"><span class="day">3</span><span class="week">СР</span></a></div class="mini-calendar-item">
          <div class="mini-calendar-item"><a class="day-link"><span class="day">4</span><span class="week">ЧТ</span></a></div class="mini-calendar-item">
          <div class="mini-calendar-item"><a class="day-link"><span class="day">5</span><span class="week">ПТ</span></a></div class="mini-calendar-item">
          <div><button tabindex="1" id="prev-day">❯</button></div>
          <div><button tabindex="2" id="btn-calendar-show"><i class="fa fa-calendar fa-2x" aria-hidden="true"></i></button></div>
        </div>
    
        <div class="content">
          <div class="months">
            <div><button tabindex="3" id="prev-month">❮</button></div>
            <div><span id="month">Декабрь</span><span id="year">2019</span></div>
            <div><button tabindex="4" id="next-month">❯</button></div>
          </div>
      
          <div class="weekdays">
            <div class="week-name">ПН</div>
            <div class="week-name">ВТ</div>
            <div class="week-name">СР</div>
            <div class="week-name">ЧТ</div>
            <div class="week-name">ПТ</div>
            <div class="week-name">СБ</div>
            <div class="week-name">ВС</div>
          </div>
      
          <div class="days">
            <div class="week">
              <div class="day"><a class="day-link">1</a></div>
              <div class="day"><a class="day-link">2</a></div>
              <div class="day"><a class="day-link">3</a></div>
              <div class="day"><a class="day-link">4</a></div>
              <div class="day"><a class="day-link">5</a></div>
              <div class="day"><a class="day-link">6</a></div>
              <div class="day"><a class="day-link">7</a></div>  
            </div>
            <div class="week">
              <div class="day"><a class="day-link">8</a></div>
              <div class="day"><a class="day-link">9</a></div>
              <div class="day"><a class="day-link">10</a></div>
              <div class="day"><a class="day-link">11</a></div>
              <div class="day"><a class="day-link">12</a></div>
              <div class="day"><a class="day-link">13</a></div>
              <div class="day"><a class="day-link">14</a></div>   
            </div>
            <div class="week">
              <div class="day"><a class="day-link">15</a></div>
              <div class="day"><a class="day-link">16</a></div>
              <div class="day"><a class="day-link">17</a></div>
              <div class="day"><a class="day-link">18</a></div>
              <div class="day"><a class="day-link">19</a></div>
              <div class="day"><a class="day-link">20</a></div>
              <div class="day"><a class="day-link">21</a></div> 
            </div>
            <div class="week">
              <div class="day"><a class="day-link">22</a></div>
              <div class="day"><a class="day-link">23</a></div>
              <div class="day"><a class="day-link">24</a></div>
              <div class="day"><a class="day-link">25</a></div>
              <div class="day"><a class="day-link">26</a></div>
              <div class="day"><a class="day-link">27</a></div>
              <div class="day"><a class="day-link">28</a></div> 
            </div>
            <div class="week">
              <div class="day"><a class="day-link">29</a></div>
              <div class="day"><a class="day-link">30</a></div>
              <div class="day"><a class="day-link">31</a></div>
              <div class="day"><a class="day-link">1</a></div>
              <div class="day"><a class="day-link">2</a></div>
              <div class="day"><a class="day-link">3</a></div>
              <div class="day"><a class="day-link">4</a></div> 
            </div>
          </div>
        </div>
    
      </div>
    </div>
      <div class="input">
        <h3>Выберите время<sup>*</sup>:</h3>

        <div class="content">

          <div class="check-box">
            <input id="time1" name="time" type="radio" value="1" tabindex="5">
            <label for="time1">14:00</label>
          </div>
    
          <div class="check-box">
            <input id="time2" name="time" type="radio" value="2" tabindex="6">
            <label for="time2">15:00</label>
          </div>
    
          <div class="check-box">
            <input id="time3" name="time" type="radio" value="3" tabindex="7">
            <label for="time3">16:00</label>
          </div>
    
          <div class="check-box">
            <input id="time4" name="time" type="radio" value="4" tabindex="8">
            <label for="time4">17:00</label>
        </div>

        </div>

      </div>

      <div class="input">
        <label for="service">Услуга<sup>*</sup>:</label>
        <select id="service">
          <option>Наращивание ресниц (100 руб.)</option>
          <option>Наращивание ресниц (200 руб.)</option>
        </select>   
      </div>

      <div class="input">
        <label for="lastname">Фамилия<sup>*</sup>:</label>
        <input id="lastname" type="text">    
      </div>

      <div class="input">
        <label for="firstname">Имя<sup>*</sup>:</label>
        <input id="firstname" type="text">  
      </div>

      <div class="input">
        <label for="middlename">Отчество:</label>
        <input id="middlename" type="text">    
      </div>

      <div class="input">
        <label for="phone">Телефон<sup>*</sup>:</label>
        <input id="phone" type="text">    
      </div>

      <div class="input">
        <label for="comment">Комментарий:</label>
        <textarea id="comment" wrap="soft"> </textarea>   
      </div>

      <button class="submit">Записаться</button>

    </div>
  </section>

  <footer id="footer">
    <p>by <a href="https://github.com/korshunoff-ru" target="_blank">korshunoff_ru</a> © 2020</p>
  </footer>

</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="https://use.fontawesome.com/3bf0d6a349.js"></script>
<script src="js/main.js"></script>
</body>

</html>
